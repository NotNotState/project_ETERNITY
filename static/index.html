<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Eternity Calculator</h1>

    <div>
        <label for="operation">Select Operation:</label>
        <!--
        <select id="operation">
            <option value="Arithmetic Expression">Standard Operations</option>
            <option value="standard_deviation">Standard Deviation \( (\sigma) \)</option>
            <option value="arc_cos">\( \arccos(x) \)</option>
            <option value="ab^x"><p>$$ a \cdot b^{x} $$</p></option>
            <option value="logb_x">\(\log_{b}(x)\) </option>
            <option value="MAD">Mean Absolute Deviation (MAD)</option>
            <option value="sinh">\( \sinh(x) \)</option>
            <option value="x^y">\( x^{y} \)</option>
        </select>
        -->

        <select id="operation" onchange="displaySelectedOperation()">
            <option value="arithmetic_expression">Standard Operations</option>
            <option value="standard_deviation">Standard Deviation</option>
            <option value="arc_cosine">arccos(x)</option>
            <option value="exponential_growth">a * b^x</option>
            <option value="logarithmic_function">log_b(x)</option>
            <option value="mean_absolute_deviation">Mean Absolute Deviation (MAD)</option>
            <option value="sinh">sinh(x)</option>
            <option value="power_function">x^y</option>
        </select>


        <label for="data">Enter Data (comma-separated):</label>
        <input type="text" id="data" placeholder="e.g., 1,2,3,4,5">

        <button onclick="submitCalculation()">Calculate</button>
    </div>
    
    
    <span id="selectedOperation"></span>
    <p>Result: <span id="result"></span></p>

    <script>
        function displaySelectedOperation() {
            const operation = document.getElementById("operation").value;
            const selectedOperation = document.getElementById("selectedOperation");

            let latexString = "";
            switch (operation) {
                case "standard_deviation":
                    latexString = "\\( \\sigma \\)";
                    break;
                case "arc_cosine":
                    latexString = "\( \\arccos(x) \)";
                    break;
                case "exponential_growth":
                    latexString = "$$ a \\cdot b^{x} $$";
                    break;
                case "logarithmic_function":
                    latexString = "\\( \\log_{b}(x) \\)";
                    break;
                case "sinh":
                    latexString = "\\( \\sinh(x) \\)";
                    break;
                case "power_function":
                    latexString = "\\( x^{y} \\)";
                    break;
                default:
                    latexString = operation;
            }

            selectedOperation.textContent = latexString;
            renderMathInElement(selectedOperation);  // Render the LaTeX in the selectedOperation span
        }
    </script>

    <script src="/static/js/script.js"></script>
</body>
</html>
